<!doctype html>

<html>

<head>
	<title>Host Page</title>
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.umd.js"></script>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	<link rel="stylesheet" href="{% static 'css/cyto-styles.css' %}" />
	<script src="{% static 'scripts/host-node.js' %}" type="text/javascript"></script>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="navbar__container">
			<a href="/" id="navbar__logo"><img width="75" height="75"
					src="{% static 'images/SherLOCK - App Logo.png' %}" />SherLOCK</a>

			<!-- Hamburger Button -->
			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>

			<!--Top Navbar Items-->
			<ul class="navbar__menu">
				<!--Home Button-->
				<li class="navbar__item">
					<a href="/node-map" class="navbar__links"> Return to Node Map </a>
				</li>

			</ul>
		</div>
	</nav>

	<div id="host-node"></div>
    <div id="data" data-context="{{ context }}"></div> 
	
	<div id="loading-icon">{% include '../loading.html' %}</div>

	<!-- Main Section -->
	<div class="main">
		<div class="main__container">
			<div class="main__content">

			</div>
		</div>
		<!--End Of 'main_container'-->
	</div>
	<!--End Of 'main'-->
</body>

</html>
