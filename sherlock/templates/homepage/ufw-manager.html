<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rule Manager</title>

    <!--Overall Styling for Webpage-->
    {% load static %}
    <!-- favicon -->
      <link rel = "shortcut icon" type="image/png" href = "{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ufw-menu-styles.css' %}" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"
          ><img
            width="75"
            height="75"
            src="{% static 'images/SherLOCK - App Logo.png' %}"
          />SherLOCK</a
        >

        <!-- Hamburger Button -->
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <!--Top Navbar Items-->
        <ul class="navbar__menu">
          <!--Home Button-->
			<li class="navbar__item">
				<a href="/node-map" class="navbar__links"> Return to Node Map </a>
			</li>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="main">
      <div class="main__containerUFW">
        <div class="ruleframe" >
          <div class="rule__container">
            <div class="header__container">
              <span id = "ruleheader"> Traffic Rules </span>
            </div>
            <div class = list__container>
              <ul id = 'rulelist'>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--End Of 'main_container'-->
    </div>
    <div id="data" data-context="{{ context }}" />
    <div id="urlLoader" />
    <!--End Of 'main'-->

    <!-- Nother Section -->
    <script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/ufw-manager.js' %}" type="text/javascript"></script>
  </body>
</html>
