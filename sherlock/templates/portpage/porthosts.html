
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SherLOCK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/cyto-styles.css' %}">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.umd.js"></script>
  <script src="{% static 'scripts/porthosts.js' %}"></script>
</head>


<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo"
        ><img
          width="75"
          height="75"
          src="{% static 'images/SherLOCK - App Logo.png' %}"
        />SherLOCK</a
      >

      <!-- Hamburger Button -->
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!--Top Navbar Items-->
      <ul class="navbar__menu">
        <!--Home Button-->
        <li class="navbar__item">
          <a href="/" class="navbar__links"> Home </a>
        </li>

      </ul>
    </div>
  </nav>


  <div id="porthosts"></div>
  <div id="data" data-context="{{ context }}" />

  <!-- Main Section -->
  <div class="main">
      <div class="main__container">
        <div class="main__content">
        </div>
      </div>
    </div>

  <!-- Nother Section -->
  <script src="{% static 'scripts/app.js' %}" type="text/javascript"></script>
</body>
</html>
